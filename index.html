<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <div class="layout">
      <aside class="sidebar">
        <h2 class="logo">ðŸ“¦ Inventory</h2>
        <nav class="nav">
          <a href="#" class="nav-link active">Products</a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="header">
          <h1 class="heading">Inventory Manager</h1>
        </header>

        <form id="product-form" class="form-bar">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" class="input" required />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              class="input"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="input" min="1" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </form>

        <section class="table-section">
          <div class="table-controls">
            <h2 class="subheading">Product List</h2>
            <button id="delete-selected" class="btn btn-danger hidden">
              Delete Selected
            </button>
          </div>
          <table id="product-table" class="product-table hidden">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all" /></th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-body"></tbody>
          </table>
        </section>

        <section class="summary">
          <h3 class="total">
            ðŸ’° Total Inventory Value: $<span id="total-value">0.00</span>
          </h3>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
